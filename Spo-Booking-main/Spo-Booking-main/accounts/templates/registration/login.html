{% load static %}
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập</title>
  <style>
    :root{--bg:#0f1412;--panel:#111a15;--panel2:#0e1512;--stroke:#ffffff10;--accent:#0f9d58;--text:#eafff4}
    body{margin:0;background:radial-gradient(1200px 600px at 50% -20%, #143c2b55, transparent 60%), var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:420px;margin:72px auto;padding:0 16px}
    .brand{display:flex;gap:10px;align-items:center;justify-content:center;margin-bottom:16px;font-weight:900;color:#bff5d9}
    .card{background:linear-gradient(180deg,var(--panel),var(--panel2));border:1px solid var(--stroke);border-radius:14px;padding:22px;box-shadow:0 12px 30px #0006}
    h1{margin:0 0 12px;font-size:22px}
    label{display:block;margin:12px 0 6px}
    input[type=text],input[type=password]{width:100%;padding:12px;border-radius:10px;border:1px solid #214d3a;background:#0e1513;color:#dfffee}
    .btn{margin-top:14px;background:var(--accent);color:#062015;border:none;padding:12px 14px;border-radius:10px;font-weight:800;cursor:pointer;width:100%}
    .links{display:flex;justify-content:space-between;gap:12px;margin-top:10px}
    .links a{color:#bde7d1;text-decoration:none}
    .errorlist{background:#402; border:1px solid #a66; padding:10px; border-radius:8px; margin:0 0 10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">SPO BOOKING</div>
    <div class="card">
      <h1>Đăng nhập</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label for="id_username">Tên đăng nhập</label>
        {{ form.username }}
        <label for="id_password">Mật khẩu</label>
        {{ form.password }}
        <button class="btn" type="submit">Đăng nhập</button>
      </form>
      <div class="links">
        <a href="{% url 'accounts:password_reset' %}">Quên mật khẩu?</a>
        <a href="/">Về trang chủ</a>
      </div>
    </div>
  </div>
</body>
</html>
